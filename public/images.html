        <link rel="stylesheet" href="/public/styles/bootstrap.min.css">

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fluid">

            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav navbar-right">
                <li>

                </li>
                <li>
                  <button type="button" id="btn-clean-cont" data-loading-text="Cleaning..." class="btn btn-primary">

        <div class="container-fluid">

                <div class="col-xs-6 col-sm-3 placeholder">

                    </div>
                  </div>
                  <h4>Containers</h4>
                </div>
                <div class="col-xs-6 col-sm-3 placeholder">
                  <div class="img-responsive" alt="Generic placeholder thumbnail">
                    <div id="placeholder-images" class="myplaceholders">
                    </div>
                  </div>
                  <h4>Images</h4>
                  <div id="legend-images"></div>
                </div>
              </div>
              <h2 class="sub-header">Images</h2>

        <script src="/public/javascripts/jquery-1.11.0.min.js"></script>
        <script src="/public/javascripts/bootstrap.min.js"></script>

          // wait for the DOM to be loaded
          $(document).ready(function() {
            $('#myForm2').submit(function() {
              // inside event callbacks 'this' is the DOM element so we first
              // wrap it in a jQuery object and then invoke ajaxSubmit
              $(this).ajaxSubmit(options);
              return false;
            });
          });
        </script>
        <script src="/public/javascripts/application.js" type="text/javascript" charset="utf-8" async defer></script>
        <script src="/public/javascripts/application-images.js" type="text/javascript" charset="utf-8"></script>
        <script src="/public/javascripts/application-load-data.js" type="text/javascript" charset="utf-8" async defer></script>
