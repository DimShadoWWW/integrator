<html>

<head>
    <meta charset="utf-8">
    <title>Available Templates</title>
    <link rel="stylesheet" href="/public/styles/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/public/styles/jquery-ui.min.css">
    <link rel="stylesheet" href="/public/styles/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="/public/styles/jquery-ui.theme.min.css">
    <link rel="stylesheet" href="/public/styles/dashboard.css">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <!--<span class= "icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>-->
                </button>
                <a class="navbar-brand" href="#">Docker Integrator</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <button type="button" id="btn-clean-all" data-loading-text="Cleaning..." class="btn btn-primary">
                            Clean All
                        </button>
                    </li>
                    <li>
                        <button type="button" id="btn-clean-cont" data-loading-text="Cleaning..." class="btn btn-primary">
                            Clean Containers
                        </button>
                    </li>
                    <li>
                        <button type="button" id="btn-clean-images" data-loading-text="Cleaning..." class="btn btn-primary">
                            Clean Images
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div id="nav-sidebar" class="col-sm-3 col-md-2 sidebar">
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h2 class="sub-header">Available templates</h2>
                <button type="button" class="btn btn-primary" id="new-template">New</button>
                <div id="newTemplateForm" style="display:none;">
                    <input type="text" id="hidden-input" name="bar" />
                </div>
                <div id="content" class="table-responsive">
                </div>
                <div id="editor" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="TemplateForm" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">
                                    <span aria-hidden="true">&times;</span>
                                    <span class="sr-only">Close</span>
                                </button>
                                <h4 class="modal-title" id="myModalLabel">Template editor</h4>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="form-vertical" style="width:80%;"></form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/javascripts/jquery-1.11.0.min.js"></script>
    <script src="/public/javascripts/bootstrap.min.js"></script>
    <script src="/public/javascripts/underscore-min.js"></script>
    <script src="/public/javascripts/jsonform.js"></script>
    <script src="/public/javascripts/jquery-ui.min.js"></script>
    <script src="/public/javascripts/application.js" type="text/javascript" charset="utf-8"></script>
    <script src="/public/javascripts/application-templates.js" type="text/javascript" charset="utf-8" async defer></script>
</body>

</html>
