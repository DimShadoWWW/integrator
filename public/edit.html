<div id="hic-clientListTplContainer">
    <table>
        <tr class="tpl-clientsListRow clientListRow hide">
            <td class="hit-rowName"></td>
            <td><div class="hit-rowActions btn-group"></div></td>
        </tr>

<script type="text/javascript">
    (function() {

        // Manejo los mensajes. Hacer esto mejor, pasarlo a una funcion, etc. 
        if (typeof hicDashboard.getParameter("msg", "<?php= (isset($_GET['msg'])) ? $_GET['msg'] : ''; ?>") !== "undefined") {
            var msg = "";
            switch (hicDashboard.getParameter("msg", "<?php= (isset($_GET['msg'])) ? $_GET['msg'] : ''; ?>"))
            {
                case "editClientSuccess":
                    msg = $(hicDashboard.getAlertMessage("El cliente <b>" + hicDashboard.getParameter("clientName", "<?php= (isset($_GET['clientName'])) ? $_GET['clientName'] : ''; ?>") + "</b> ha sido modificado con éxito", "success"));
                    break;

                case "newClientSuccess":
                    msg = $(hicDashboard.getAlertMessage("El cliente <b>" + hicDashboard.getParameter("clientName", "<?php= (isset($_GET['clientName'])) ? $_GET['clientName'] : ''; ?>") + "</b> ha sido creado con éxito", "success"));
                    break;
            }

            if (msg !== "")
                $("#msgContainer").append(msg);

        }


        var filesListAjaxObj = hicDashboard.ajaxCall("listFiles=true");
        var tplContainer = $("#hic-clientListTplContainer");
        filesListAjaxObj.done(function(response) {
            var rowTpl;
            var clientName;
            var glyphicon;
            for (var client in response) {
                rowTpl = tplContainer.find(".tpl-clientsListRow").clone().removeClass("tpl-clientsListRow hide");
                // Nombre y datos varios
                clientName = response[client].name;
                rowTpl.find(".hit-rowName").html(clientName);
                rowTpl.attr("data-id", clientName);


                // Verifico si tiene el primer archivo de configuración
                if (typeof response[client].pathYmlConfig !== "undefined") {

                    // Boton de edicion de configuracion
                    glyphicon = $(hicDashboard.getGlyphicon("pencil", "button"));
                    rowTpl.find(".hit-rowYmlConfig").append(glyphicon
                            .attr("data-config-type", "yml")
                            .off('click.' + clientName + '-editYmlConfig')
                            .on('click.' + clientName + '-editYmlConfig', function(e) {
                                var theClientName = $(this).parents("tr").data("id");
                                hicDashboard.loadPage("pages/dashboardPages/editClient.php?clientName=" + theClientName + "&configType=yml", "#dashBoardPagesContainer");
                            }));

                    // Boton para correr el script
                    glyphicon = $(hicDashboard.getGlyphicon("play", "button"));
                    rowTpl.find(".hit-rowYmlConfig").append(glyphicon
                            .attr("data-config-type", "yml")
                            .off('click.' + clientName + '-editYmlConfig')
                            .on('click.' + clientName + '-editYmlConfig', function(e) {
                                var theClientName = $(this).parents("tr").data("id");
                                var ajaxCall = hicDashboard.ajaxSend("method=runImplementationScript&clientName=" + theClientName);
                                ajaxCall.done(function(response) {
                                    alert(response);
                                });
                            }));
                } else {
                    glyphicon = $(hicDashboard.getGlyphicon("plus", "button"));
                    rowTpl.find(".hit-rowYmlConfig").append(glyphicon
                            .attr("data-config-type", "yml")
                            .off('click.' + clientName + '-editYmlConfig')
                            .on('click.' + clientName + '-editYmlConfig', function(e) {
                                var theClientName = $(this).parents("tr").data("id");
                                hicDashboard.loadPage("pages/dashboardPages/editClient.php?clientName=" + theClientName + "&configType=yml", "#dashBoardPagesContainer");
                            }));
                }


                // Verifico si tiene el segundo archivo de configuracion
                if (typeof response[client].pathFtpConfig !== "undefined") {
                    // Boton de edicion de configuracion
                    glyphicon = $(hicDashboard.getGlyphicon("pencil", "button"));
                    rowTpl.find(".hit-rowFtpConfig").append(glyphicon
                            .attr("data-config-type", "ftp")
                            .off('click.' + clientName + '-editFtpConfig')
                            .on('click.' + clientName + '-editFtpConfig', function(e) {
                                var theClientName = $(this).parents("tr").data("id");
                                hicDashboard.loadPage("pages/dashboardPages/editClient.php?clientName=" + theClientName + "&configType=ftp", "#dashBoardPagesContainer");
                            }));
                    // Boton para correr el script
                    glyphicon = $(hicDashboard.getGlyphicon("play", "button"));
                    rowTpl.find(".hit-rowFtpConfig").append(glyphicon
                            .attr("data-config-type", "ftp")
                            .off('click.' + clientName + '-editFtpConfig')
                            .on('click.' + clientName + '-editFtpConfig', function(e) {
                                var theClientName = $(this).parent().parent().data("id");
                            }));
                } else {
                    glyphicon = $(hicDashboard.getGlyphicon("remove"));
                    rowTpl.find(".hit-rowFtpConfig").append(glyphicon);
                }

                // Agrego el boton para eliminar el cliente
                glyphicon = $(hicDashboard.getGlyphicon("trash", "button"));
                rowTpl.find(".hit-rowActions").append(glyphicon
                        .off('click.' + clientName + '-deleteClient')
                        .on('click.' + clientName + '-deleteClient', function(e) {
                            var thisButton = $(this);
                            var theClientName = $(this).parents("tr").data("id");
                            var deleteClient = confirm("¿Está seguro que desea eliminar la configuración del cliente \"" + theClientName + "\"?");
                            if (deleteClient) {
                                var ajaxCall = hicDashboard.ajaxSend("method=deleteClient&clientName=" + theClientName);
                                ajaxCall.done(function(response) {
                                    var row = thisButton.closest('tr');
                                    if (response === "1")
                                        row.fadeOut('fast', function() {
                                            row.remove();
                                        });
                                });
                            }

                        }));

                // Lo agrego a la tabla
                $("#clientsListTbody").append(rowTpl);
            }

        });
    })();
</script>
